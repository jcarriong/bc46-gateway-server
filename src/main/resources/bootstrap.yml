server:
  port: 8090
spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: customer-management
          #uri: lb://bank-customer
          # lb -> Es para que spring cloud gateway enrute las solicitudes a travÃ©s del balanceador de carga hacia instancias registradas del servicio.
          uri: http://localhost:8050
          # http:// -> Se usa para conectarse directamente a una instancia sin pasar por el balanceador de carga
          predicates:
            - Path=/api/customers/**

        - id: products-master
          uri: http://localhost:8051
          predicates:
            - Path=/api/products/**

        - id: banking-accounts
          uri: http://localhost:8052
          predicates:
            - Path=/api/accounts/**

        - id: banking-credits
          uri: http://localhost:8053
          predicates:
            - Path=/api/credits/**

eureka:
  client:
    serviceUrl:
      defaultZone: http://root:s3cr3t@localhost:8761/eureka